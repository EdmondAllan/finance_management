<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms</title>
</head>
<body>

<form action="income/data" method="post">
  <label for="date">Date *</label>
  <input class="date1" type="date" id="date" name="date" required>
  
  <label for="bank_name">BankName *</label>
  <input type="text" id="bank_name" name="bank_name" required>

  <label for="source">Source *</label>
  <input type="text" id="source" name="source" required>
 
  <label for="amount">Amount *</label>
  <input type="number" id="amount" name="amount" required placeholder="Enter Amount">
</body>
</html>
